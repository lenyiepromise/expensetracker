<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Chart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left-content">
            <img id="user-photo" src="assets/feather-icon/user.svg" alt="User Profile Photo">
            <p class="user-name">Hi, <span id="username">Group 11</span></p>
        </div>
        <div class="header-right-content">
            <div class="search-expense">
                <img class="search-icon" src="assets/feather-icon/search.svg" alt="Search Icon">
            </div>
            <div class="notifications">
                <img class="notification-icon" src="assets/feather-icon/bell.svg" alt="Settings Icon">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h2>Expense Chart</h2>
        <div class="chart-board">
            <canvas id="expenseChart">Your browser does not support the canvas element.</canvas>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <ul>
            <li class="nav-item">
                <a href="index.html">
                    <img class="nav-icon" src="assets/feather-icon/home.svg" alt="Home Icon">
                    <span class="nav-text">Home</span>
                </a>
            </li>
            <li class="nav-item active">
                <a href="chart.html">
                    <img class="nav-icon" src="assets/feather-icon/pie-chart.svg" alt="Chart Icon">
                    <span class="nav-text">Chart</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="report.html">
                    <img class="nav-icon" src="assets/feather-icon/file-text.svg" alt="Report Icon">
                    <span class="nav-text">Report</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="me.html">
                    <img class="nav-icon" src="assets/feather-icon/user.svg" alt="Profile Icon">
                    <span class="nav-text">Me</span>
                </a>
            </li>
        </ul>
    </nav>

    <script>
        // Render the chart using Chart.js
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('expenseChart').getContext('2d');
            const chartData = {
                labels: ['Income', 'Expenses'],
                datasets: [{
                    label: 'Income vs Expenses',
                    data: [2000, 1500], // Replace with dynamic data
                    backgroundColor: ['#4caf50', '#f44336'],
                }]
            };
            new Chart(ctx, {
                type: 'pie', // Change to 'bar' for a bar chart
                data: chartData,
            });
        });
    </script>
</body>
</html>
