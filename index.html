<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left-content">
            <img id="user-photo" src="assets/feather-icon/user.svg" alt="User Profile Photo">
            <p class="user-name">Hi, <span id="username">Group 11</span></p>
        </div>
        <div class="header-right-content">
            <div class="search-expense">
                <img class="search-icon" src="assets/feather-icon/search.svg" alt="Search Icon">
            </div>
            <div class="notifications">
                <img class="notification-icon" src="assets/feather-icon/bell.svg" alt="Settings Icon">
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content">
        <div class="balance-board">
            <p class="balance-text">Balance:</p>
            <span id="balance">0.00</span>
        </div>

        <div class="chart-board">
            <canvas id="expenseChart">Your browser does not support the canvas element.</canvas>
        </div>

        <!-- Tab Navigation -->
        <div class="tab-navigation">
            <button class="tab-button active" id="all-tab" onclick="showTab('all')">All</button>
            <button class="tab-button" id="expenses-tab" onclick="showTab('expenses')">Expenses</button>
            <button class="tab-button" id="income-tab" onclick="showTab('income')">Income</button>
        </div>
        
        <div id="tab-content"></div>
        <button id="view-all-button" class="view-all-button" onclick="navigateToReport()">View All Transactions</button>
    </div>

    <!-- Add Transaction Modal -->
    <div id="add-transaction-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-modal" class="close-modal-button" aria-label="Close">&times;</button>
            <h2>Add Transaction</h2>
            <form id="add-transaction-form">
                <input type="text" id="description" placeholder="Description" required>
                <input type="number" id="amount" placeholder="Amount" required>
                <select id="type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>

    <!-- Edit Transaction Modal -->
    <div id="edit-transaction-modal" class="modal hidden">
        <div class="modal-content">
            <button id="close-edit-modal" class="close-modal-button">&times;</button>
            <h2>Edit Transaction</h2>
            <form id="edit-transaction-form">
                <input type="text" id="edit-description" placeholder="Description" required>
                <input type="number" id="edit-amount" placeholder="Amount" required>
                <select id="edit-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="index.html">
            <li class="nav-item" id="home-tab">
                <img class="nav-icon" src="assets/feather-icon/home.svg" alt="Home Icon">
                <span class="nav-text">Home</span>
            </li>
        </a>
        <a href="chart.html">
            <li class="nav-item">
                <img class="nav-icon" src="assets/feather-icon/pie-chart.svg" alt="Chart Icon">
                <span class="nav-text">Chart</span>
            </li> 
        </a>
        <a>
            <li class="nav-item">
                <img id="add-button" class="nav-icon" src="assets/feather-icon/plus.svg" alt="Add Icon">
                <span class="nav-text"></span>
            </li>
        </a>
        <a href="report.html">
            <li class="nav-item" id="report-tab">
                <img class="nav-icon" src="assets/feather-icon/file-text.svg" alt="Report Icon">
                <span class="nav-text">Report</span>
            </li>
        </a>
        <a href="me.html">
            <li class="nav-item">
                <img class="nav-icon" src="assets/feather-icon/user.svg" alt="Profile Icon">
                <span class="nav-text">Me</span>
            </li>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
